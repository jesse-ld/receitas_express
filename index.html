    <script>
        // Função para fazer a requisição AJAX e exibir os resultados na página
        function buscarReceitas() {
            var formData = new FormData(document.getElementById("formBuscaReceitas"));

            // Requisição AJAX
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.getElementById("resultadoReceitas").innerHTML = xhr.responseText;
                    } else {
                        console.error("Erro ao buscar receitas:", xhr.status);
                    }
                }
            };
            xhr.open("POST", "buscar_receitas.php");
            xhr.send(formData);
        }

        // Chamada da função ao enviar o formulário
        document.getElementById("formBuscaReceitas").addEventListener("submit", function(event) {
            event.preventDefault();
            buscarReceitas();
        });
    </script>
